<section id="s-nav">
  <div class="container" id="c-nav">
    <nav>
      <ul class="nav">
          {% for link in site.navigation %}
              <li class="{{ state }}">
                  <a href="{% if page.url == link.url %}{{ site.baseurl }}{% else %}{{ site.baseurl }}{{ link.url }}{% endif %}" title="{{ link.title }}">{{ link.text }}</a>
              </li>
          {% endfor %}
      </ul>
    </nav>
  </div>
</section>
